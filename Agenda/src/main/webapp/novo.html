<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/phone-icon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="telefone" placeholder="Telefone"
					class="caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email"
					class="caixa1"></td>
			</tr>
		</table>
		<input type="submit" value="Adicionar" class="botao1"
			onclick="validar()">

	</form>

	<script src="scripts/validacao.js"></script>

</body>
</html>
